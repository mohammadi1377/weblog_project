<!DOCTYPE html>
<html lang="en">
<head>
    <title>post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
      .card {
        border: 2px solid #0a2fe3;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <h3>Group Five</h3>
        <button class="navbar-toggle" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/home/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact_us/">Contact Us</a>
                </li>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup/" class="bg-primary"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login/" class="bg-primary"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
        </ul>
    </div>
</nav>
{% for post in posts %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
         <h5 class="card-title"><a href="{{ url_for('get_post', id=post.id) }}" class="post"> Post Title : {{ post.title }}</a></h5>
         <p class="card-text">In this post we learn about {{ post.title }} </p>
         <p class="card-text"><small class="text-muted">By {{post.owner.name}} | {{post.created_at}}</small></p>

      </div>
     </div>
   </div>
  {% endfor %}
</body>
</html>
