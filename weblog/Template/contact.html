<!doctype html>
<html lang="en">
<head>
	<title>Contact_us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <h3>Group Five</h3>
        <button class="navbar-toggle" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
			<i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link" aria-current="page" href="/home/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact Us</a>
                </li>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup/" class="bg-primary"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login/" class="bg-primary"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
        </ul>
    </div>
</nav>
<section class="ftco-section">
	<div class="container" style="padding-top: 7%">
		<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Get in touch</h3>
									<div id="form-message-warning" class="mb-4"></div>
									<form method="POST" id="contactForm" name="contactForm">
										<div class="row">
											<div class="col-md-6 mb-4">
												<div class="form-group">
													<input type="text" class="form-control" name="Name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-6 mb-4">
												<div class="form-group">
													<input type="email" class="form-control" name="Email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12 mb-4">
												<div class="form-group">
													<input type="text" class="form-control" name="Subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12 mb-4">
												<div class="form-group">
													<textarea name="Message" class="form-control" id="message" cols="30" rows="7" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap bg-primary w-100 p-lg-5 p-4">
									<h3 class="mb-4 mt-md-4">Contact us</h3>
				        	<div class="box w-100 d-flex align-items-center">
				        		<div class="text pl-3">
					            <p><span>Email:</span> <a href="mailto:info@yoursite.com" style="color: aliceblue">info@yoursite.com</a></p>
					          </div>
				          </div>
				        	<div class="box w-100 d-flex align-items-center">
				        		<div class="text pl-3">
					            <p><span>Website: </span> <a href="#" style="color: aliceblue">  your site.com</a></p>
					          </div>
				          </div>
			          </div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Your message has been sent.',
            confirmButtonText: 'OK'
        });
    });
</script>

</body>
</html>
