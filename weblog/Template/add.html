<div class="container mt-5">
  <form id="current_user.id" method="POST" action="/posts/add/"  onsubmit="add(event, this)">
    <div class="form-group">
      <label for="post-title">Title</label>
      <input type="text" class="form-control" id="post-title" name="title" required>
    </div>
    <div class="form-group">
      <label for="post-content">Content</label>
      <textarea class="form-control" id="post-content" name="content" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script>
async function add(event, el) {
            event.preventDefault();
            const formData = new FormData(el);
            const urlEncodedData = new URLSearchParams(formData).toString();

            const response = await fetch(el.action, {
                method: el.method,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: urlEncodedData
            });

            if (response.status === 200) {
                alert("post created!");
                window.location.replace("/posts/");
            } else {
                alert("sorry your post do not created!");
            }
        }
</script>
